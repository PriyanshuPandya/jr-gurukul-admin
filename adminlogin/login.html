<!DOCTYPE html>
<html>
    <head>
        <title>Admin - Login</title>
        <meta charset="UTF-8">
        <meta name="author" content="Sanghvi Infosoft">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--CSS link Section-->
        <link rel="stylesheet" href="style.css" class="css">
    </head>
    <body>
        <div class="container">
            <div class="forlogo"><img src="images/jrgklogo.png" width="190px" alt="Jr. Gurukul Logo"></div>
            <div class="foruser"><img src="images/user.png" width="115px" alt="User Logo"></div>
            <main>
                <form class="loginform">
                    <input type="email" required placeholder="Email Address" class="mail formitem"/>
                    <input type="password" required placeholder="Password" class="pwd formitem">
                    <button type="submit" class="loginbtn">Log in</button>
                </form>
            </main>
        </div>
    </body>
</html>
